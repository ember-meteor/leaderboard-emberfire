<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="css/leaderboard.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div id="outer">
    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="leaderboard">
    <div class="leaderboard">
      {{#each player in players}}
        {{render 'player' player}}
      {{/each}}
    </div>

    {{render 'selected_player'}}
  </script>

  <script type="text/x-handlebars" data-template-name="player">
    <div {{bind-attr class=":player selected"}} {{action 'select'}}>
      <span class="name">{{name}}</span>
      <span class="score">{{score}}</span>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="selected_player">
    {{#if model}}
      <div class="details">
        <div class="name">{{model.name}}</div>
        <input type="button" {{action 'addPoints'}} value="Give 5 points" />
      </div>
    {{else}}
      <div class="none">Click a player to select</div>
    {{/if}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.1.2/ember.min.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.prod.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/emberfire.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
